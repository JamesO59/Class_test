<!DOCTYPE html>
<html>
<head>
    <title>
        Login Page
    </title>
    <link rel="stylesheet" href="Styles/general.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        <img class="image" src="Backgrounds/background.jpg">
    </div>
    <form id="loginForm" autocomplete="off">
        <h2 class="text">
            Welcome! Please Login
        </h2>
        <label class="text" for="email">
            Email:
        </label>
        <input class="username" type="email" id="email" name="email" placeholder="Enter email" required>
        <label class="text" for="password">    
            Password:   
        </label>
        <input class="password" type="password" id="password" name="password" placeholder="Enter password" required>
        <button type="submit">
            Login
        </button>
    
    </form>
    <script src="login.js"></script>
</body>
</html>
